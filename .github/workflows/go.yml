# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
    - name: Notificar a Discord
      if: always()
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      run: |
        STATUS="✅ Éxito"
        if [ ${{ job.status }} != "success" ]; then STATUS="❌ Fallo"; fi
        curl -H "Content-Type: application/json" -X POST -d "{\"content\": \"GitHub Actions - Workflow en ${{ github.repository }}: $STATUS\"}" $DISCORD_WEBHOOK
